<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice Notes</title>
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="client/main.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      src="https://cdn.auth0.com/js/auth0-spa-js/1.0/auth0-spa-js.production.js"
    ></script>
  </head>
  <body class="text-center">
    <div class="app-container">
      <header class="masthead mb-auto">
        <h2 class="cover-heading"></h2>
        <button id="loginBtn" class="btn btn-lg btn-secondary" disabled="true">
          Login
        </button>
        <button id="logoutBtn" class="btn btn-lg btn-secondary" disabled="true">
          Logout
        </button>
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Submit New Note</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <form id="noteForm" style="display: none">
          <label for="title-input">Title</label>
          <div class="input-group">
            <input type="text" class="form-control" id="titleInput" required />
          </div>
          <label for="content-input">Content</label>
          <div class="input-group">
            <textarea
              class="form-control"
              rows="10"
              required
              id="contentInput"
            ></textarea>
          </div>
          <input
            id="submitTextBtn"
            type="submit"
            class="btn btn-lg btn-secondary"
          />
          <div id="submitTextSpinner" class="spinner-border"></div>
        </form>
        <div id="notes"></div>
        <audio src="" controls></audio>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p></p>
        </div>
      </footer>
    </div>
    <script src="client/main.js"></script>
  </body>
</html>
