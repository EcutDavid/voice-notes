<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice Notes</title>
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="client/main.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      src="https://cdn.auth0.com/js/auth0-spa-js/1.0/auth0-spa-js.production.js"
    ></script>
  </head>
  <body class="text-center">
    <div class="app-container">
      <header class="masthead mb-auto">
        <div class="cover-heading">
          <h2></h2>
          <button id="loginBtn" class="btn btn-secondary" disabled="true">
            Login
          </button>
          <button id="logoutBtn" class="btn btn-secondary" disabled="true">
            Logout
          </button>
        </div>
        <nav class="nav nav-masthead">
          <a class="nav-link active" href="#" id="homeTabLink">Notes</a>
          <a class="nav-link" href="#" id="noteSubmitTabLink">Submit New Note</a>
        </nav>
      </header>

      <main role="main" class="inner cover">
        <div id="homeTabContent">
          <div id="notesSpinner"class="spinner-border"></div>
          <div class="notes" id="notes"></div>
          <p id="homeTabTextPrompt"></p>
          <audio style="display: none;" controls></audio>
        </div>
        <div id="noteSubmitTabContent" style="display: none">
          <form id="noteForm" style="display: none">
            <label for="title-input">Title</label>
            <div class="input-group">
              <input type="text" class="form-control" id="titleInput" required />
            </div>
            <label for="content-input">Content</label>
            <div class="input-group">
              <textarea
                class="form-control"
                rows="10"
                required
                id="contentInput"
              ></textarea>
            </div>
            <input
              id="submitTextBtn"
              type="submit"
              class="btn btn-lg btn-secondary"
            />
            <div id="submitTextSpinner" class="spinner-border"></div>
          </form>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p></p>
        </div>
      </footer>
    </div>
    <script src="client/main.js"></script>
  </body>
</html>
