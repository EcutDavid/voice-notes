<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice Notes</title>
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://cdn.auth0.com/js/auth0-spa-js/1.0/auth0-spa-js.production.js"
    ></script>
  <link href="dist/main.1c03eefe60af19b09082.css" rel="stylesheet"></head>
  <body class="text-center">
    <div class="app-container">
      <header class="masthead mb-auto">
        <div class="cover-heading">
          <h2></h2>
          <button id="loginBtn" class="btn btn-secondary" disabled="true">
            Log in or sign up
          </button>
          <button id="logoutBtn" class="btn btn-secondary" disabled="true">
            Log out
          </button>
        </div>
        <nav class="nav nav-masthead">
          <a class="nav-link active" href="#" id="homeTabLink">Notes</a>
          <a class="nav-link" href="#" id="noteSubmitTabLink">Submit New Note</a>
        </nav>
      </header>

      <main role="main" class="inner cover">
        <div id="homeTabContent" class="tab-content">
          <div id="notesSpinner" class="spinner-border" style="display: none;"></div>
          <div class="notes" id="notes"></div>
          <p id="homeTabTextPrompt"></p>
          <audio style="display: none;" controls></audio>
        </div>
        <div id="noteSubmitTabContent" class="tab-content" style="display: none">
          <form id="noteForm" style="display: none">
            <label for="title-input">Title</label>
            <div class="input-group">
              <input type="text" class="form-control" id="titleInput" required />
            </div>
            <label for="content-input">Content</label>
            <div class="input-group">
              <textarea
                class="form-control"
                rows="9"
                required
                id="contentInput"
              ></textarea>
            </div>
            <input
              id="submitTextBtn"
              type="submit"
              class="btn btn-secondary"
            />
            <div id="submitTextSpinner" class="spinner-border" style="display: none"></div>
          </form>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p></p>
        </div>
      </footer>
    </div>
  <script type="text/javascript" src="dist/main.ada07ebcaa64b948e246.js"></script></body>
</html>
